{% extends 'workshop/base.html' %}

{% block content %}
    <div style="width: 30%; display:flex; flex-direction: row; justify-content: center; align-items: center">
        <h1>{{ title }}</h1>
    </div>
    {% for s in object_list %}
    <div class="card" style="width: 30%; margin-top: 2em">
        <div class="card-body">
            {% if s.image %}
                <img src="{{ s.image.url }}" style="height: 128px" alt="post image">
            {% endif %}
            <h5 class="card-title">{{ s.title }}</h5>
            <a href="{{ s.slug }}">Learn more</a>
            <hr>
            {% if s.description %}
                <p class="card-text">{{ s.description }}</p>
            {% else %}
                <p class="card-text">{{ s.content }}</p>
            {% endif %}
        </div>
    </div>
    {% endfor %}

{% endblock content%}
