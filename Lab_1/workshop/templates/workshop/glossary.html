{% extends 'workshop/base.html' %}

{% block content %}
    <h1>Glossary</h1>
    <ol>
        {% for s in object_list %}
            <li>
                <details>
                    <div>
                        <small>{{ s.created_at }}</small>
                        <p>{{ s.answer }}</p>
                    </div>
                    <summary><h3>{{ s.question }}</h3></summary>
                </details>
            </li>
        {% endfor %}
    </ol>
{% endblock content%}
