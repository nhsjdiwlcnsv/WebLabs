{% extends 'workshop/base.html' %}

{% block content %}
    <div>
        <h1>Services</h1>
    </div>
    {% for s in object_list %}
    <div>
        <div>
            <h5>{{ s.title }}</h5>
            <p><a href="{{ s.service_type.get_absolute_url }}">{{ s.service_type }}</a></p>
            <p>{{ s.description }}</p>
            <p>${{ s.price }}</p>
            <a href="{{ s.get_absolute_url }}">Learn more</a>
        </div>
    </div>
    {% endfor %}

{% endblock content%}
