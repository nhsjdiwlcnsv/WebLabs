{% extends 'workshop/base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    {% for o in object_list %}
    <div class="card" style="width: 30%; margin-top: 2em">
        <div class="card-body">
            <h5 class="card-title">{{ o.service }}</h5>
            <p class="card-text">{{ o.content }}</p>
            <p class="card-text">{{ o.pieces }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
